<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootsrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- jQuery link -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Need CSS and JS link -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <br>



    <form>
        <input type="text" name="city" id="city">
        <button type="submit">Search</button>
    </form>
    <div id="history"></div>


    <script>
        //Starts with previously stored searches or starts with an empty array.
        var searches = JSON.parse(localStorage.getItem("searches")) || [];

        function renderHistory() {
            $("#history").empty();

            for (var i = 0; i < searches.length; i++) {
                $("#history").append($("<button>").text(searches[i]));
            }
        };


        $("form").on("submit", function (event) {
            event.preventDefault();
            var city = $("#city").val().trim();
            searches.push(city);

            localStorage.setItem("searches", JSON.stringify(searches));

            $("#city").val("")
            renderHistory();
        });


        //dynamic click handler
        $(document).on("click", "#city", function () {
            
        })

        renderHistory();

    </script>
</body>

</html>
